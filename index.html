<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instrument Purchase Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .calculator h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      text-align: center;
      font-weight: bold;
    }
    .calculate-btn {
      background-color: #007bff;
      color: white;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .calculate-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Instrument Purchase Calculator</h2>

    <div class="form-group">
      <label for="calculatorType">Choose Calculator</label>
      <select id="calculatorType">
        <option value="studentBand">Student Band Instrument</option>
        <option value="studentString">Student String Instrument</option>
      </select>
    </div>

    <div class="form-group">
      <label for="retail">Retail Price ($)</label>
      <input type="number" id="retail" placeholder="Enter retail price" />
    </div>
    <div class="form-group">
      <label for="credit">Rental Credit ($)</label>
      <input type="number" id="credit" placeholder="Enter rental credit" />
    </div>
    <button class="calculate-btn" onclick="calculateCost()">Calculate Cost to Purchase</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCost() {
      const type = document.getElementById('calculatorType').value;
      const retail = parseFloat(document.getElementById('retail').value);
      const credit = parseFloat(document.getElementById('credit').value);
      const result = document.getElementById('result');

      if (isNaN(retail) || isNaN(credit)) {
        result.textContent = 'Please enter valid numbers.';
        return;
      }

      const maxDiscount = retail * 0.5;
      let discountedPrice;

      if (type === 'studentBand') {
        discountedPrice = retail - credit;
        discountedPrice -= discountedPrice * 0.3;
      } else if (type === 'studentString') {
        discountedPrice = retail - credit;
        discountedPrice -= discountedPrice * 0.2;
      } else {
        result.textContent = 'Invalid calculator type.';
        return;
      }

      const costToPurchase = Math.max(retail - maxDiscount, discountedPrice);
      result.textContent = `Cost to Purchase: $${costToPurchase.toFixed(2)}`;
    }
  </script>
</body>
</html>
