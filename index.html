<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instrument Purchase Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .calculator h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      text-align: center;
      font-weight: bold;
    }
    .calculate-btn {
      background-color: #007bff;
      color: white;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .calculate-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Instrument Purchase Calculator</h2>

    <div class="form-group">
      <label for="calculatorType">Choose Calculator</label>
      <select id="calculatorType" onchange="toggleFields()">
        <option value="studentBand">Student Band Instrument</option>
        <option value="studentString">Student String Instrument</option>
        <option value="intermediateBand">Intermediate/Pro Band Instrument</option>
        <option value="intermediateString">Intermediate/Pro String Instrument</option>
      </select>
    </div>

    <div class="form-group">
      <label for="retail">Retail Price ($)</label>
      <input type="number" id="retail" placeholder="Enter retail price" />
    </div>
    <div class="form-group">
      <label for="credit">Rental Credit ($)</label>
      <input type="number" id="credit" placeholder="Enter rental credit" />
    </div>
    <div class="form-group" id="weightedContainer" style="display: none;">
      <label for="weighted">Weighted Cost ($)</label>
      <input type="number" id="weighted" placeholder="Enter weighted cost" />
    </div>
    <div class="form-group" id="allegroContainer" style="display: none;">
      <label for="allegro">Is this a Yamaha Allegro Model?</label>
      <select id="allegro">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </div>

    <button class="calculate-btn" onclick="calculateCost()">Calculate Cost to Purchase</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function toggleFields() {
      const type = document.getElementById('calculatorType').value;
      document.getElementById('weightedContainer').style.display = (type === 'intermediateBand' || type === 'intermediateString') ? 'block' : 'none';
      document.getElementById('allegroContainer').style.display = (type === 'studentBand' || type === 'intermediateBand') ? 'block' : 'none';
    }

    function calculateCost() {
      const type = document.getElementById('calculatorType').value;
      const retail = parseFloat(document.getElementById('retail').value);
      const credit = parseFloat(document.getElementById('credit').value);
      const allegroContainer = document.getElementById('allegroContainer');
      const allegro = allegroContainer.style.display !== 'none' ? document.getElementById('allegro').value : 'no';
      const result = document.getElementById('result');

      if (allegro === 'yes') {
        result.textContent = 'Please check the employee manual for accurate pricing on Yamaha Allegro Models';
        return;
      }

      if (isNaN(retail) || isNaN(credit)) {
        result.textContent = 'Please enter valid numbers.';
        return;
      }

      let discountedPrice;

      if (type === 'studentBand') {
        const maxDiscount = retail * 0.5;
        discountedPrice = retail - credit;
        discountedPrice -= discountedPrice * 0.3;
        discountedPrice = Math.max(retail - maxDiscount, discountedPrice);
      } else if (type === 'studentString') {
        const maxDiscount = retail * 0.5;
        discountedPrice = retail - credit;
        discountedPrice -= discountedPrice * 0.2;
        discountedPrice = Math.max(retail - maxDiscount, discountedPrice);
      } else if (type === 'intermediateBand') {
        const weighted = parseFloat(document.getElementById('weighted').value);
        if (isNaN(weighted)) {
          result.textContent = 'Please enter a valid weighted cost.';
          return;
        }
        const maxAllowedDiscount = weighted * 1.2;
        discountedPrice = retail - credit;
        discountedPrice = Math.max(discountedPrice, maxAllowedDiscount);
      } else if (type === 'intermediateString') {
        const weighted = parseFloat(document.getElementById('weighted').value);
        if (isNaN(weighted)) {
          result.textContent = 'Please enter a valid weighted cost.';
          return;
        }
        const maxAllowedDiscount = weighted * 1.2;
        discountedPrice = retail - credit;
        discountedPrice -= discountedPrice * 0.2;
        discountedPrice = Math.max(discountedPrice, maxAllowedDiscount);
      } else {
        result.textContent = 'Invalid calculator type.';
        return;
      }

      result.textContent = `Cost to Purchase: $${discountedPrice.toFixed(2)}`;
    }

    // Initialize visibility on page load
    toggleFields();
  </script>
</body>
</html>
